<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Boost & Members</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #5865F2, #2c2f33);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 60px;
        }

        .container {
            text-align: center;
            background: rgba(0,0,0,0.65);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            width: 340px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        h2 {
            margin: 35px 0 15px;
            font-size: 1.4em;
            color: #57F287;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            margin: 12px auto;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            background: #5865F2;
            border-radius: 12px;
            text-decoration: none;
            transition: 0.25s;
            box-shadow: 0 0 15px rgba(88,101,242,0.8);
            width: 100%;
            max-width: 260px;
        }

        .btn:hover {
            background: #4752C4;
            box-shadow: 0 0 25px rgba(88,101,242,1);
            transform: scale(1.05);
        }

        .community {
            background: #57F287;
            color: #000;
            box-shadow: 0 0 18px rgba(87,242,135,0.9);
        }

        .community:hover {
            background: #3ba55d;
            box-shadow: 0 0 28px rgba(87,242,135,1);
        }

        .btn img {
            width: 22px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Discord Services</h1>

    <a class="btn" href="https://discord.gg/Cj9ZfUAFJu" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg">
        Buy Boost
    </a>

    <a class="btn" href="https://discord.gg/Yzb8sh8C" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg">
        Buy Members
    </a>

    <h2>COMMUNITY</h2>

    <a class="btn community" href="https://discord.gg/hFrv9kB6Tu" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg">
        Join Community
    </a>
</div>

</body>
</html>
