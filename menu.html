<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Boost & Members</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #7289da, #99aab5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(0,0,0,0.6);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 35px;
            margin: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            background: #5865f2;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(88,101,242,0.6);
        }

        .btn:hover {
            background: #4752c4;
            box-shadow: 0 0 25px rgba(88,101,242,0.9);
        }

        .btn img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Boost & Members</h1>
        <a href="https://discord.gg/Cj9ZfUAFJu" target="_blank" class="btn">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord Logo">
            Buy Boost
        </a>
        <a href="https://discord.gg/Yzb8sh8C" target="_blank" class="btn">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord Logo">
            Buy Members
        </a>
    </div>
</body>
</html>
